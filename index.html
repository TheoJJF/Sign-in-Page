<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.png">
    <title>TheoJJF</title>
</head>
<body>
    <main>
        <div class="inputs">
            <form action="">
                <h2>Sign in</h2>
                <p>Welcome back!</p>

                <div class="entry-box"> 
                    <input type="text" id="username" required autocomplete="off">
                    <label for="username">Username</label>
                    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
                        <style>svg{fill:#f5f5f5}</style><path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/>
                    </svg>
                </div>

                <div class="entry-box">
                    <input type="password" id="password" required autocomplete="off">
                    <label for="password">Password</label>
                    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
                        <style>svg{fill:#f5f5f5}</style><path d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z"/>
                    </svg>
                </div>
                
                <div class="forget-button">
                    <a href="#" class="forget">Forgot Password?</a>
                </div>


                <div class="sign-in-button">
                    <a href="#" class="sign-in">Sign in</a>
                </div>

                <div class="other-login-separator">Or sign in with</div>  
            </form>
        </div>
        <div class="sign-up-button">
            <p>Don't have an account?
                <a href="#" class="sign-up">Sign up</a>
            </p>
        </div>
    </main>
</body>
</html>
